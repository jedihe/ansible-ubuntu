---

- name: Add Brave Browser key
  apt_key: url=https://brave-browser-apt-release.s3.brave.com/brave-core.asc

- name: Install list of required packages
  apt:
    state: present
    update_cache: yes
    pkg:
      - apt-transport-https

- name: Add Brave Browser repository
  apt_repository: repo="deb [arch=amd64] https://brave-browser-apt-release.s3.brave.com/ stable main"

- name: Install Brave Browser
  apt:
    state: present
    update_cache: yes
    pkg:
      - brave-browser
