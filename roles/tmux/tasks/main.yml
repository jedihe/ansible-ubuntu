---

- name: Install Packages for Tmux
  apt:
    state: latest
    update_cache: yes
    cache_valid_time: "{{ aptcachetime }}"
    pkg:
      - tmux
      - sudo
  become: yes

- name: Add .tmux.conf
  copy:
    src: tmux.conf
    dest: "{{ ansible_env.HOME }}/.tmux.conf"
    mode: '0660'
    owner: "{{ ansible_env.USER }}"
    group: "{{ ansible_env.USER }}"
